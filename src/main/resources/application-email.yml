spring:
    config:
        activate:
            on-profile: local
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${mail.username}
        password: ${mail.password}
        properties:
            mail.smtp.debug: true
            mail.smtp.connectiontimeout: 1000 #1초
            mail.starttls.enable: true
            mail.smtp.auth: true


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; color: #333;">
<div style="width: 80%; max-width: 800px; margin: 20px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
    <h2 style="color: #4CAF50; text-align: center;">안녕하세요. TALCAR 입니다.</h2>
    <h3 style="color: #333; border-bottom: 2px solid #4CAF50; padding-bottom: 10px;">문의 사항에 대한 답변 드립니다.</h3>
    <p><strong>문의 내용:</strong></p>
    <div style="background-color: #f1f1f1; padding: 15px; border-radius: 5px;">
        <p>{{questionContent}}</p>
    </div>
    <br>
    <p><strong>답변 내용:</strong></p>
    <div style="background-color: #f1f1f1; padding: 15px; border-radius: 5px;">
        <p>{{answerContent}}</p>
    </div>
    <br>
    <p>감사합니다.</p>
    <div style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #777;">
        <p>TALCAR 드림</p>
    </div>
</div>
</body>
</html>
